# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

jobs:
  test:
    parameters:
      v:
        type: string
        default: "12"
    docker:
      - image: circleci/node:<< parameters.v >>
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v<< parameters.v >>-npm-deps-{{ checksum "package-lock.json" }}
            - v<< parameters.v >>-npm-deps-
      - run: npm install
      - run: npm run lint
      - save_cache:
          key: v<< parameters.v >>-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm test
      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    parameters:
      v:
        type: string
        default: "12"
    docker:
      - image: circleci/node:<< parameters.v >>
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish --tag beta

workflows:
  version: 2
  test:
    jobs:
      - test:
          name: test_node12
          v: "12"
      - test:
          name: test_node14
          v: "14"
  test_and_deploy:
    jobs:
      - test:
          name: test_node12
          v: "12"
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
      - deploy:
          v: "12"
          requires:
            - test_node12
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
